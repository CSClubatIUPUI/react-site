version: 2.1

workflows:
  version: 2.1
  build_and_deploy:
    jobs:
      - install_dependencies
      - lint:
          requires:
            - install_dependencies
      # normally, lint & build could go in parallel, but build has to finish after lint or deploy will fail
      - build:
          requires:
            - lint
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

jobs:
  install_dependencies:
    docker:
      - image: circleci/node:12.16
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          - v1-dependencies-
      - run:
          name: Install NPM modules
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
  lint:
    docker:
      - image: circleci/node:12.16
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Lint
          command: npm run lint
  build:
    docker:
      - image: circleci/node:12.16
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Build
          command: npm run build
      - run:
          name: Create Archive
          command: zip -r build.zip build
      - store_artifacts:
          path: build.zip
          destination: build.zip
  deploy:
    docker:
      - image: circleci/node:12.16
    steps:
      - run:
          name: Deploy to web server
          command: curl https://csclub.cs.iupui.edu/hooks/deploy.php
